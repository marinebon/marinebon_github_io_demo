language: r
sudo: false
cache:
  packages: true
  directories:
  - _cache
git:
  depth: 3
script:
- Rscript -e 'rmarkdown::render_site()'
- git config --global user.name "Ben Best (Travis-CI)"
- git config --global user.email "bdbest@gmail.com"
- git add -A
- git commit -a -m "Updating website (${TRAVIS_BUILD_NUMBER}) [ci skip]"
- git push https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git HEAD
#after_success:
notifications:
  email:
    recipients:
    - bdbest@gmail.com
    on_success: change
    on_failure: always
env:
  global:
    secure: 
